<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function fib(n){
                var total
                if(n==0){
                    return 0
                }
                if(n==1){
                    return 1
                }
                total=fib(n-2)+fib(n-1)
                return total
            }
            console.log(fib(0)) // debería devolver 0
            console.log(fib(1)) // debería devolver 1
            console.log(fib(7)) // debería devolver 13
        </script>
    </head>
</html>
