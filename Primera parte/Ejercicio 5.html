<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function nUltimo(arr,n){
                if(arr.length<n){
                    return null
                }
                return arr[arr.length-n]
                
            }
            console.log(nUltimo([5,2,3,6,4,9,7],3)) // devuelve 4 
            console.log(nUltimo([5,2,3],4)) // devuelve null
        </script>
    </head>
</html>
